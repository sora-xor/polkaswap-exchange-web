<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      if ('<%= NODE_ENV %>' !== 'development') {
        const https = 'https:'
        if (window.location.protocol !== https) {
          window.location.protocol = https
        }
      }
      const pathname = window.location.pathname
      if (pathname !== '/' && pathname.slice(-1) !== '/') {
        const paths = pathname.split('/')
        paths.pop()
        paths.push('')
        window.location.pathname = paths.join('/')
      }
    </script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="<%= BASE_URL %>/img/icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>/img/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>/img/icons/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>/img/icons/apple-touch-icon.png" />
    <!-- Favicon -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="<%= BASE_URL %>/fonts/bonvivant/stylesheet.css" />
    <link rel="stylesheet" href="<%= BASE_URL %>/fonts/neuemontreal/stylesheet.css" />
    <!-- Preload videos -->
    <link rel="preload" href="video/bottle.webm">
    <link rel="preload" href="video/confetti.webm">
    <title>Noir</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Noir doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
